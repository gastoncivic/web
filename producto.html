<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP Cars | Ficha de producto</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="producto.js" defer></script>
  <style>
    .prod-ficha-img {
      width: 95%;
      max-width: 390px;
      margin: 12px auto 18px auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 6px 28px #0001;
      background: #fff;
      object-fit: contain;
    }
    .prod-ficha-nombre {font-size:1.8em; font-weight:700; margin:6px 0 10px 0;}
    .prod-ficha-precio {font-size:1.5em; color:#258018; margin:8px 0;}
    .prod-ficha-desc {margin-bottom:18px; font-size:1.1em; color:#111;}
    .prod-btns {display:flex;flex-wrap:wrap;gap:8px 18px;margin:8px 0 14px 0;}
    .prod-contacto {margin:10px 0 24px 0;font-size:1.1em;}
    .oculto {display:none;}
    @media(max-width:700px){
      .prod-ficha-img{max-width:99vw;}
      .prod-ficha-nombre{font-size:1.3em;}
      .prod-btns{gap:6px 5px;}
    }
  </style>
</head>
<body style="background:#fafbff;">
  <div style="max-width:560px;margin:20px auto 28px auto;background:#fff;border-radius:14px;padding:24px 18px 28px 18px;box-shadow:0 2px 32px #5a6d8e17;">
    <div id="ficha-producto" style="min-height:180px;"></div>
    <div style="margin-top:30px;">

</body>
</html>
